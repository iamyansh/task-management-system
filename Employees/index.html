<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Employee Management System</title>

    <style>
      .outline {
        outline-style: solid;
        outline-width: 3px;
        outline-color: rgb(203, 194, 194);
        
      }
      #tbody {
        border-top: 3px solid rgba(93, 110, 198, 0.546);
        border-bottom: 3px solid rgba(93, 110, 198, 0.546);
        border-left: 5px solid rgb(93, 110, 198,0.6);
        border-right: 5px solid rgba(93, 110, 198, 0.6);
        border-collapse: separate;
        /* border-spacing: 4px; */
      }
      .modal-content {
        border: 5px solid rgb(203, 194, 194);
        border-radius: 0;
      }
      
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!----------------------------------- All employees data in Table ---------------------------------------->

      <table class="table mt-3 outline">
        <thead>
          <tr>
            <td colspan="7">
              <div class="d-flex justify-content-between">
                <span>Employees</span>
                <button
                  type="button"
                  id="addUser"
                  class="btn"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <!-- <tr class="table-light">
            <th class="text-center" scope="col">Name</th>
            <th class="text-center" scope="col">Emails</th>
            <th class="text-center" scope="col">Actions</th>
          </tr> -->
        </thead>

        <tbody class="" id="tbody">
          
        </tbody>
      </table>

      <!--------------------------------------------- Form data --------------------------------------->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog modal-content mx-auto modal-lg border-3" role="document">
          <div class="modal-content" style="border: 5px solid rgba(93, 110, 198, 0.546);">
            <div
              class="modal-header d-flex justify-content-between p-0"
             
            >
              <h6 class="modal-title ms-2" id="exampleModalLabel">
                Add person
              </h6>
              <div>
                <button class="btn p-1" id="editButtonInForm" style="display: none;">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  class="btn close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="closeFormButton"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-x-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="modal-body">
              <form
                action="#"
                id="form"
                name="form"
                class="row px-4 d-flex justify-content-between small"
                onsubmit="return false;"
              >
                <!--------------------------------------- Name --------------------------------------------------->

                <div class="col-sm-6 position-relative pt-3">
                  <label for="name" class="form-label"
                    >Name<span style="color: red; font-size: 22px"
                      >&#x2a;</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Enter first name"
                  />
                  <div class="invalid-feedback">
                    Enter atleast 4 characters
                  </div>
                  <div class="valid-feedback">Looks good!</div>
                </div>

                 <!------------------------------------- Email Address ----------------------------------------------->

                <div class="col-sm-6 position-relative pt-3" id="emailContainer">
                  <label class="form-label"
                    >Email<span style="color: red; font-size: 22px"
                      >&#x2a;</span
                    ></label
                  >

                  
                    <div class="">
                      <input
                        name="email"
                        class="form-control"
                        id="email"
                        placeholder="shreyansh@step2gen.com"
                      />
                      <div class="invalid-feedback">
                        Please enter valid email
                      </div>
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                  
                </div>
                

                <!------------------------------------- Submit Button ---------------------------------------------->

                <div class="modal-footer mt-5 border-top-0">
                  <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                  <button
                    type="submit"
                    id="submitForm"
                    class="btn btn-primary"
                    data-dismiss=""
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>

            
          </div>
        </div>
      </div>

      <!--------------------------------------- Delete confirmation modal ----------------------------------------->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel2"
        aria-hidden="true"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog border-5" role="document">
          <div class="modal-content" style="border: 4px solid rgba(93, 110, 198, 0.546);">
            <div class="modal-header d-flex justify-content-between">
              <h5 class="modal-title" id="exampleModalLabel2">User Deletion</h5>
              <button
                  type="button"
                  id="close"
                  class="btn close"
                  data-bs-dismiss="modal"
                >
                <span class="fs-3 pt-0"  aria-hidden="true">&times;</span>
              </button>

            </div>
            <div class="modal-body">Are you sure want to delete</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                id="deleteUserData"
                data-bs-dismiss="modal"
                class="btn btn-primary"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>


      <!--------------------------------------- Can not be deleted User Modal ------------------------------------->


      <!-- Button trigger modal -->
      <button id="notDeleteButton" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#notdeleteUserModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="notdeleteUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="border: 4px solid rgba(93, 110, 198, 0.546);">
            <div class="modal-header d-flex justify-content-between">
              <h5 class="modal-title" id="exampleModalLabel">Not Allowed</h5>
              <button
                  type="button"
                  id="close"
                  class="btn close"
                  data-bs-dismiss="modal"
                >
                <span class="fs-3 pt-0"  aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              This user has been assigned a task so it can not be deleted.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
