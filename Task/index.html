<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Task Management System</title>

    <style>
      .outline {
        outline-style: solid;
        outline-width: 5px;
        outline-color: rgb(219, 219, 219);
      }
      .modal-content {
        border: 5px solid rgb(219, 219, 219);
        border-radius: 0;
      }
      #icon{
        top: 10px;
        left: 19px;
      }
    </style>
  </head>
  <body style="background-color: rgb(219, 219, 219);">
    <div class="container">
      <!----------------------------------- All users data in Table ---------------------------------------->

      <table class="table table-bordered outline rounded mt-3 p-5">
        <thead class="outline rounded">
          <tr class="">
            <td colspan="7">
              <div class="d-flex justify-content-between">
                <span class="align-content-center">Tasks</span>

                <div class="position-relative w-50">
                  <svg id="icon" class="position-absolute" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                  <input
                      type="text"
                      class="form-control ps-5"
                      placeholder="Search here..."
                      id="searchBox"
                    />
                </div>

                <button
                  type="button"
                  id="addTask"
                  class="btn"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          
        </thead>
        <tbody id="tbody" class="rounded">
          
          <!-- <tr class="table-light">
            <th class="text-center" scope="col">Title</th>
            <th class="text-center" scope="col">Description</th>
            <th class="text-center" scope="col">Assigned</th>
            <th class="text-center" scope="col">Status</th>
            <th class="text-center" scope="col">Actions</th>
          </tr> -->

        </tbody>
      </table>

      <!--------------------------------------------- Form data --------------------------------------->

      <!-- Modal -->
      <div
        class="modal fade rounded"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog modal-content mx-auto modal-lg" role="document">
          <div class="modal-content">
            <div
              class="modal-header d-flex justify-content-between p-0"
              style="border-bottom: 3px solid #dbdbdb"
            >
              <h6 class="modal-title ms-2" id="exampleModalLabel">
                Add Task
              </h6>
              <div>
                <button class="btn p-1" id="editButtonInForm" style="display: none;">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  class="btn close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="closeFormButton"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-x-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="modal-body">
              <form
                action="#"
                id="form"
                name="form"
                class="row px-4 d-flex justify-content-between small"
                onsubmit="return false;"
              >
                <!--------------------------------------- Title --------------------------------------------------->

                <div class="col-sm-6 position-relative pt-3">
                  <label for="name" class="form-label"
                    >Title<span style="color: red; font-size: 22px"
                      >&#x2a;</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter title"
                  />
                  <div class="invalid-feedback">
                    Enter atleast 4 characters
                  </div>
                  <div class="valid-feedback">Looks good!</div>
                </div>


                <!--------------------------------------- Assigned -------------------------------------------------->
                

                <div class="col-sm-6 position-relative pt-3">
                  <label for="assigned" class="form-label"
                    >Assigned<span style="color: red; font-size: 22px"
                      >&#x2a;</span
                    ></label
                  >
                  <select
                    class="form-select"
                    id="assigned"
                    name="assigned"
                    id="assigned"
                    aria-label="select example"
                  >
                    <option value="0">Select user</option>
                    
                  </select>
                  <div class="invalid-feedback">Please select your state</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>


                <!--------------------------------------- Status -------------------------------------------------->
                

                <div class="col-sm-6 position-relative pt-3">
                  <label for="Status" class="form-label"
                    >Status<span style="color: red; font-size: 22px"
                      >&#x2a;</span
                    ></label
                  >
                  <select
                    class="form-select"
                    id="status"
                    name="status"
                    id="status"
                    aria-label="select example"
                  >
                    <option value="0">Not Started</option>
                    <option value="1">In-progress</option>
                    <option value="2">Completed</option>
                  </select>
                  <div class="invalid-feedback">Please select any Employee</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>


                <!--------------------------------------- Description -------------------------------------------------->
                

                <div class="col-sm-6 form-group pt-3">
                  <label for="description" class="mb-2"
                    >description<span
                      style="color: red; font-size: 22px"
                      >&#x2a;</span
                    ></label
                  >
                  <textarea
                    name="description"
                    placeholder="Input text"
                    name="description"
                    class="form-control"
                    id="description"
                    rows="2"
                  ></textarea>
                  <div class="invalid-feedback">
                    Please select your residential address
                  </div>
                  <div class="valid-feedback">Looks good!</div>
                </div>

                </div>

                <!------------------------------------- Submit Button ---------------------------------------------->

                <div class="modal-footer mt-5 border-top-0">
                  <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                  <button
                    type="submit"
                    id="submitForm"
                    class="btn btn-primary"
                    data-dismiss=""
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--------------------------------------- Delete confirmation modal ----------------------------------------->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel2"
        aria-hidden="true"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
              <h5 class="modal-title" id="exampleModalLabel2">Task Deletion</h5>
              
              <button
                  type="button"
                  id="close"
                  class="btn close"
                  data-bs-dismiss="modal"
                >
                <span class="fs-3 pt-0"  aria-hidden="true">&times;</span>
              </button>

            </div>
            <div class="modal-body">Are you sure want to delete</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                id="deleteUserData"
                data-bs-dismiss="modal"
                class="btn btn-primary"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>

     <!--------------------------------------- Can not be deleted Task Modal ------------------------------------->


      <!-- Button trigger modal -->
      <button id="notDeleteButton" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#notdeleteUserModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="notdeleteUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
              <h5 class="modal-title" id="exampleModalLabel">Not Allowed</h5>
              <button
                  type="button"
                  id="close"
                  class="btn close"
                  data-bs-dismiss="modal"
                >
                <span class="fs-3 pt-0"  aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              This task can not be deleted because it has been completd.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
